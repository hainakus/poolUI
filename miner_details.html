<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miningcore Pool Stratum Backend</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="bg-blue-500 p-4 text-white">
    <h1 class="text-3xl font-semibold">Miningcore Pool Stratum Backend</h1>
    <p class="text-sm">API Port: 4000</p>
</div>

<div class="container mx-auto mt-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white p-4 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Pool Statistics</h2>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <p class="text-lg font-semibold">Total Hashrate</p>
                    <p class="text-2xl text-blue-500">5 TH/s</p>
                </div>
                <div>
                    <p class="text-lg font-semibold">Active Miners</p>
                    <p class="text-2xl text-blue-500">120</p>
                </div>
            </div>
            <!-- Insert more pool statistics here -->
        </div>

        <div class="bg-white p-4 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Miner Details</h2>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Search Miner by Address</label>
                <input type="text" class="w-full py-2 px-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-400" placeholder="Enter miner address">
            </div>
            <!-- Insert miner details content here -->
            <div class="mt-4">
                <table class="min-w-full">
                    <thead>
                    <tr>
                        <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Miner</th>
                        <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hashrate</th>
                        <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Share Time</th>
                        <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Earned</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Miner1</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-blue-500">2.5 TH/s</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">2 hours ago</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-blue-500">0.5 BTC</td>
                    </tr>
                    <!-- Insert more miner details rows here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
